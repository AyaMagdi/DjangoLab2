<title>
      list users
    </title>
<center>

    <br><br>
     <a href="{% url 'login' %}">logout</a>

    <br><br>
     <a href="{% url 'open_profile' %}">back to profile page</a>
    <br><br>

    <br><br>
    <form form method = "GET" action="{% url 'search' %}">
        {%csrf_token%}
        <div>
            <label>Search : </label>
            <input type="text" placeholder="Enter Username" name="username" required><br><br>
            <button type="submit">Search</button>
        </div>
    </form>
    <br>
   <table width="70%" border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Password</td>
            <td>Actions</td>
        </tr>
        {%for user in users%}
             <tr>
                 <td>{{user.id}}</td>
                 <td>{{user.name}}</td>
                 <td>{{user.password}}</td>
                 <td>
                     <a href="{%url 'delete' user.id %}">Delete</a>
                      <a href="{%url 'open_update_page' %}">Update</a>
                 </td>
             </tr>
        {%endfor%}
 </table>
</center>
